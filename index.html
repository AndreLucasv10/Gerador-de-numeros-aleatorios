<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Gerador de números</title>
</head>

<body>
  <main class="main-container">
    <div class="container-itens">
      <h1>Gerador de números</h1>
      <p class="gerador">0</p>
      <button class="historico">Gerar</button>
    </div>
    <div class="history-container">
      <h1 class="titulo-historico">Historico</h1>
      <div id="valores">
        <p>0</p>
        <p>0</p>
        <p>0</p>
        <p>0</p>
        <p>0</p>
      </div>
    </div>
  </main>
  <script>
    const button = document.querySelector('button')
    button.addEventListener('click', gerar)
    let historico = [0, 0, 0, 0, 0]
    let count = 0
    function gerar() {
      const p = document.querySelector('p')
      const numero = Math.floor(Math.random() * (4000 - 1000) + 1000)
      p.innerHTML = numero
      history(numero)
    }
    function history(numeros) {
      let totalP = document.querySelectorAll('#valores p')
      historico.unshift(numeros)

      for (let i = 0; i < totalP.length; i++) {
        const elemento = historico[i];
        totalP[i].innerHTML = elemento
      }

    }

  </script>
</body>

</html>
